<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a67636ec77.js" crossorigin="anonymous"></script>
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
    <div class="bg"></div>
    <div class="wrapper">
        <div class="wrapper__container container">
                <div class="wrapper__content">
                    <div class="content__left__body">
                        <h1 class="content__left__header">Добро пожаловать!</h1>
                        <p class="content__left__text">Чтобы оставаться на связи с нами, пожалуйста, войдите в систему, указав свои личные данные</p>
                        <a class="content__left__button button" href="auth.html">Авторизоваться</a>
                    </div>
                    <div class="content__right__body">
                        <h1 class="content__right__header">Создать аккаунт</h1>

                        <div class="content__right__icon icon">
                            <a class="icon__item" href="#"><i class="fab fa-vk"></i></a>
                            <a class="icon__item" href="#"><i class="fab fa-facebook-f"></i></a>
                            <a class="icon__item" href="#"><i class="fab fa-instagram"></i></a>
                            <a class="icon__item" href="#"><i class="fab fa-twitter"></i></a>
                        </div>

                        <p class="content__right__text">или используйте email для регистрации</p>

                        <form class="content__right__form form">
                            <input type="text" class="form__input" placeholder="Имя" name="name" required>
                            <input type="text" class="form__input" placeholder="Email" name="email" required>
                            <input type="text" class="form__input" placeholder="Пароль" name="password" required>
                            <a href="lch.html" class="form__input submit">Зарегестрироваться</a>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
