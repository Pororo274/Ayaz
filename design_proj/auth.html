<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="auth">
        <div class="container_auth">
            <div class="auth_okno">
                <p class="auth_zaglav">ВХОД</p>
                <form method="POST" name="auth">
                    <div class="input auth_input">
                        <div class="login_img">
                            <img src="img/login_email.png" alt="">
                        </div>
                        <input type="text" class="input_item " name="email" placeholder="Email">
                     </div>
                     <div class="input auth_input input_padding">
                        <div class="login_img">
                            <img src="img/lock.png" alt="">
                        </div>
                         <input type="text" class="input_item" name="pass" placeholder="Пароль">
                    </div>
                    <button type="submit" name="auth" class="button button_auth"><p>ПОДРОБНЕЕ</p></button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
